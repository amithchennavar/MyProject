<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="./Images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color:  #e3f2f4d4;;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-label {
            display: inline-block;
            margin-right: 15px;
            color: #333;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="file"] {
            margin-top: 10px;

        }
        .homepage
        {
            align-content: 5px 10px;   
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="homepage">
            <a href="./index.html">Back to Homepage</a> 
        </div>
        <h1>THE ACADEMY</h1>

        <form name="form1" method="get" action="thanks.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Email" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label class="checkbox-label" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label class="checkbox-label" for="female">Female</label>

            <label for="courses">Courses:</label>
            <select id="courses" name="courses">
                <option>MEAN Stack</option>
                <option>MEAR Stack</option>
                <option>MEVN Stack</option>
                <option>Python</option>
                <option>Java</option>
                <option>Ruby</option>
            </select>

            <label>Other Courses:</label>
            <input type="checkbox" id="chk1" name="chk1">
            <label class="checkbox-label" for="chk1">Tally</label>
            <input type="checkbox" id="chk2" name="chk2">
            <label class="checkbox-label" for="chk2">ChatGPT</label>
            <input type="checkbox" id="chk3" name="chk3">
            <label class="checkbox-label" for="chk3">DevOps</label>
            <input type="checkbox" id="chk4" name="chk4">
            <label class="checkbox-label" for="chk4">AWS</label>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" rows="4" cols="30"></textarea>

            <input type="submit" value="Submit">
            Attach Profile <input type="file">
        </form>
    </div>
</body>
</html>
